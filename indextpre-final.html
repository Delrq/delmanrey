<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-color:sandybrown;">
    <div style="text-align: center;">
        <h1> COLLEGE ADMISSION FORM</h1>
        <h2>Enter your admissin information belloow</h2><br>
     <div style="width: 1000px; margin: auto;"> 
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Middle name</label>
            <input type="text" class="form-control" id="validationTooltip02" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltipUsername" class="form-label">Last name</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div style="width: 300px;">
            <label for="Birthdate" class="form-label">BirthDate</label>
            <select class="form-select" id="BirthDate" required>
              <option selected disabled value="">Please select month</option>
              <option>january</option>
              <option>december</option>
            </select><br>
            <select class="form-select" id="BirthDate" required>
              <option selected disabled value="">Please select a day</option>
              <option>1</option>
            </select><br>
              <select class="form-select" id="BirthDate" required>
                <option selected disabled value="">Please select a year</option>
                <option>2024</option>
              </select>
          </div>
          <div class="col-md-3 position-relative">
            <label for="validationTooltip04" class="form-label">GENDER</label>
            <select class="form-select" id="validationTooltip04" required>
              <option selected disabled value="">Choose...</option>
              <option>MALE</option>
              <option>FEMALE</option>
            </select>
            <div class="invalid-tooltip">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 position-relative" style="width: 300px;">
            <label for="validationTooltip05" class="form-label">Phone</label>
            <input type="text" class="form-control" id="validationTooltip05" value="(000) 000-0000" required>
            <div class="invalid-tooltip">
              Please provide a Phone Number.
            </div>
          </div>
          <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">E-mail Address</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
              Please provide a E-mail .
            </div>
          </div>
          <h1 style="text-align: center;">EDUCATION</h1>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State/province</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Back</button>
            <button type="button" class="btn btn-primary">Next</button>
          </div>
        </form>
</body>
</html>
